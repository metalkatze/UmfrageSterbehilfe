<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterbehilfe Umfrage</title>
    <style>
        body {
            background-color: #191970;
            color: white;
            font-family: Helvetica, sans-serif;
        }

        h1 {
            font-size: 16px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-container {
            margin: 20px;
        }

        .form-field {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #87CEEB;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Sterbehilfe Umfrage</h1>
        <form id="surveyForm">
            <!-- Frage 1 -->
            <div class="form-field">
                <label>1. Wie alt bist du?</label><br>
                <div>
                    <label><input type="radio" name="age" value="Unter 18" onchange="lockThis(this)"> a) Unter 18</label><br>
                    <label><input type="radio" name="age" value="18-29" onchange="lockThis(this)"> b) 18-29</label><br>
                    <label><input type="radio" name="age" value="30-39" onchange="lockThis(this)"> c) 30-39</label><br>
                    <label><input type="radio" name="age" value="40-49" onchange="lockThis(this)"> d) 40-49</label><br>
                    <label><input type="radio" name="age" value="50-59" onchange="lockThis(this)"> e) 50-59</label><br>
                    <label><input type="radio" name="age" value="60 oder älter" onchange="lockThis(this)"> f) 60 oder älter</label>
                </div>
            </div>

            <!-- Frage 2 -->
            <div class="form-field">
                <label>2. Welches Geschlecht hast du?</label><br>
                <div>
                    <label><input type="radio" name="gender" value="Weiblich" onchange="lockThis(this)"> a) Weiblich</label><br>
                    <label><input type="radio" name="gender" value="Männlich" onchange="lockThis(this)"> b) Männlich</label><br>
                    <label><input type="radio" name="gender" value="Divers" onchange="lockThis(this)"> c) Divers</label>
                </div>
            </div>

            <!-- Frage 3 -->
            <div class="form-field">
                <label>3. Welcher Religion gehörst du an?</label><br>
                <div>
                    <label><input type="radio" name="religion" value="Christentum" onchange="lockThis(this)"> a) Christentum</label><br>
                    <label><input type="radio" name="religion" value="Islam" onchange="lockThis(this)"> b) Islam</label><br>
                    <label><input type="radio" name="religion" value="Judentum" onchange="lockThis(this)"> c) Judentum</label><br>
                    <label><input type="radio" name="religion" value="Buddhismus" onchange="lockThis(this)"> d) Buddhismus</label><br>
                    <label><input type="radio" name="religion" value="Hinduismus" onchange="lockThis(this)"> e) Hinduismus</label><br>
                    <label><input type="radio" name="religion" value="Keine Religion" onchange="lockThis(this)"> f) Keine Religion</label>
                </div>
            </div>

            <!-- Frage 4 -->
            <div class="form-field">
                <label>4. Weißt du, was Sterbehilfe ist?</label><br>
                <div>
                    <label><input type="radio" name="knowEuthanasia" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="knowEuthanasia" value="Nein" onchange="lockThis(this)"> b) Nein</label>
                </div>
            </div>

            <!-- Frage 5 -->
            <div class="form-field">
                <label>5. Hast du schon Erfahrungen mit Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="experienceEuthanasia" value="Ja, persönlich" onchange="lockThis(this)"> a) Ja, persönlich</label><br>
                    <label><input type="radio" name="experienceEuthanasia" value="Ja, im Bekanntenkreis" onchange="lockThis(this)"> b) Ja, im Bekanntenkreis</label><br>
                    <label><input type="radio" name="experienceEuthanasia" value="Nein" onchange="lockThis(this)"> c) Nein</label>
                </div>
            </div>

            <!-- Frage 6 -->
            <div class="form-field">
                <label>6. Wer darf Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="whoCanClaimEuthanasia" value="Alle Personen, die schwer leidende, unheilbare Krankheiten haben" onchange="lockThis(this)"> a) Alle Personen, die schwer leidende, unheilbare Krankheiten haben</label><br>
                    <label><input type="radio" name="whoCanClaimEuthanasia" value="Nur Erwachsene in bestimmten Situationen" onchange="lockThis(this)"> b) Nur Erwachsene in bestimmten Situationen</label><br>
                    <label><input type="radio" name="whoCanClaimEuthanasia" value="Nur Menschen, die bei vollem Bewusstsein eine Entscheidung treffen können" onchange="lockThis(this)"> c) Nur Menschen, die bei vollem Bewusstsein eine Entscheidung treffen können</label><br>
                    <label><input type="radio" name="whoCanClaimEuthanasia" value="Niemand" onchange="lockThis(this)"> d) Niemand</label>
                </div>
            </div>

            <!-- Frage 7 -->
            <div class="form-field">
                <label>7. Darf eine 90-Jährige Oma mit vielen Krankheiten (z. B. Demenz, Alzheimer, Krebs im Endstadium) Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="ageWOMAN" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageWOMAN" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageWOMAN" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 8 -->
            <div class="form-field">
                <label>8. Darf ein 9-Jähriges Kind mit Krebs Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="ageKID1" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageKID1" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageKID1" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 9 -->
            <div class="form-field">
                <label>9. Darf ein 40-Jähriger Familienvater mit einem Schlaganfall (mit einseitiger Lähmung) Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="ageFATHER" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageFATHER" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageFATHER" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 10 -->
            <div class="form-field">
                <label>10. Darf eine 29-Jährige Frau mit Schizophrenie Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="ageWOMAN2" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageWOMAN2" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageWOMAN2" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 11 -->
            <div class="form-field">
                <label>11. Darf ein 35-Jähriger Soldat mit PTBS (Posttraumatischer Belastungsstörung) Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="ageSOLDIER" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageSOLDIER" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageSOLDIER" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 12 -->
            <div class="form-field">
                <label>12. Darf ein 7-Jähriges Kind mit bipolarer Störung Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="ageKID2" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageKID2" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageKID2" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 13 -->
            <div class="form-field">
                <label>13. Darf eine 52-Jährige Frau mit ME/CFS Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="ageWOMAN3" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageWOMAN3" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageWOMAN3" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 14 -->
            <div class="form-field">
                <label>14. Darf eine 14-Jährige mit Down-Syndrom Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="ageGIRL" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageGIRL" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageGIRL" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 15 -->
            <div class="form-field">
                <label>15. Darf ein 27-Jähriger Mann, der querschnittsgelähmt im Rollstuhl sitzt, Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="ageMAN" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="ageMAN" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="ageMAN" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 16 -->
            <div class="form-field">
                <label>16. Wer darf darüber entscheiden?</label><br>
                <div>
                    <label><input type="radio" name="whoDecides" value="Der Patient selbst" onchange="lockThis(this)"> a) Der Patient selbst</label><br>
                    <label><input type="radio" name="whoDecides" value="Familie oder gesetzliche Vertreter" onchange="lockThis(this)"> b) Familie oder gesetzliche Vertreter</label><br>
                    <label><input type="radio" name="whoDecides" value="Ärzte und Pfleger" onchange="lockThis(this)"> c) Ärzte und Pfleger</label><br>
                    <label><input type="radio" name="whoDecides" value="Ethikkommissionen" onchange="lockThis(this)"> d) Ethikkommissionen</label>
                </div>
            </div>

            <!-- Frage 17 -->
            <div class="form-field">
                <label>17. Wer soll es durchführen?</label><br>
                <div>
                    <label><input type="radio" name="whoPerforms" value="Ärzte" onchange="lockThis(this)"> a) Ärzte</label><br>
                    <label><input type="radio" name="whoPerforms" value="Pfleger" onchange="lockThis(this)"> b) Pfleger</label><br>
                    <label><input type="radio" name="whoPerforms" value="Der Patient selbst" onchange="lockThis(this)"> c) Der Patient selbst</label><br>
                    <label><input type="radio" name="whoPerforms" value="Familie oder gesetzliche Vertreter" onchange="lockThis(this)"> d) Familie oder gesetzliche Vertreter</label>
                </div>
            </div>

            <!-- Frage 18 -->
            <div class="form-field">
                <label>18. Findest du Sterbehilfe moralisch vertretbar?</label><br>
                <div>
                    <label><input type="radio" name="moralEuthanasia" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Frage 19 -->
            <div class="form-field">
                <label>19. Wusstest du, dass andere Länder Sterbehilfe anbieten?</label><br>
                <div>
                    <label><input type="radio" name="knowOtherCountries" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="knowOtherCountries" value="Nein" onchange="lockThis(this)"> b) Nein</label>
                </div>
            </div>

            <!-- Frage 20 -->
            <div class="form-field">
                <label>20. Bist du für Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="supportEuthanasiaFinal" value="Ja" onchange="lockThis(this)"> a) Ja</label><br>
                    <label><input type="radio" name="supportEuthanasiaFinal" value="Nein" onchange="lockThis(this)"> b) Nein</label><br>
                    <label><input type="radio" name="supportEuthanasiaFinal" value="Unsicher" onchange="lockThis(this)"> c) Unsicher</label>
                </div>
            </div>

            <!-- Absenden Button -->
            <div class="form-field">
                <input type="submit" value="Absenden">
            </div>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("qsmH-iM0gbpRg_ncO");
        })();

        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault();

            emailjs.sendForm('service_ler4x7s', 'template_srv4hjv', this)
                .then(function () {
                    alert('Deine Umfrage wurde erfolgreich abgeschickt!');
                }, function (error) {
                    alert('Es gab einen Fehler beim Abschicken der Umfrage: ' + JSON.stringify(error));
                });
        });

        // Funktion zum Sperren einer Frage
        function lockThis(element) {
            const questionName = element.name;
            const options = document.getElementsByName(questionName);
            for (let option of options) {
                option.disabled = true; // Alle Optionen der Frage deaktivieren
            }
        }
    </script>
</body>

</html>
