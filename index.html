<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterbehilfe Umfrage</title>
    <style>
        body {
            background-color: #191970;
            color: white;
            font-family: Helvetica, sans-serif;
        }

        h1 {
            font-size: 16px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-container {
            margin: 20px;
        }

        .form-field {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        input[type="submit"]:hover {
            background-color: #87CEEB;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted white;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #f9f9f9;
            color: #000;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Sterbehilfe Umfrage</h1>
        <form id="surveyForm">
            <!-- Frage 1 -->
            <div class="form-field">
                <label for="age">1. Wie alt bist du?</label><br>
                <div>
                    <label><input type="radio" name="age" value="Unter 18"> Unter 18</label><br>
                    <label><input type="radio" name="age" value="18-29"> 18-29</label><br>
                    <label><input type="radio" name="age" value="30-39"> 30-39</label><br>
                    <label><input type="radio" name="age" value="40-49"> 40-49</label><br>
                    <label><input type="radio" name="age" value="50-59"> 50-59</label><br>
                    <label><input type="radio" name="age" value="60 oder älter"> 60 oder älter</label>
                </div>
            </div>

            <!-- Frage 2 -->
            <div class="form-field">
                <label for="gender">2. Welches Geschlecht hast du?</label><br>
                <div>
                    <label><input type="radio" name="gender" value="Weiblich"> Weiblich</label><br>
                    <label><input type="radio" name="gender" value="Männlich"> Männlich</label><br>
                    <label><input type="radio" name="gender" value="Divers"> Divers</label>
                </div>
            </div>

            <!-- Frage 3 -->
            <div class="form-field">
                <label for="religion">3. Welcher Religion gehörst du an?</label><br>
                <div>
                    <label><input type="radio" name="religion" value="Christentum"> Christentum</label><br>
                    <label><input type="radio" name="religion" value="Islam"> Islam</label><br>
                    <label><input type="radio" name="religion" value="Judentum"> Judentum</label><br>
                    <label><input type="radio" name="religion" value="Buddhismus"> Buddhismus</label><br>
                    <label><input type="radio" name="religion" value="Hinduismus"> Hinduismus</label><br>
                    <label><input type="radio" name="religion" value="Keine Religion"> Keine Religion</label>
                </div>
            </div>

            <!-- Frage 4 -->
            <div class="form-field">
                <label for="knowEuthanasia">4. Weißt du, was <span class="tooltip">Sterbehilfe<span class="tooltiptext">Sterbehilfe bedeutet, dass einem unheilbar kranken Menschen geholfen wird, sein Leben zu beenden, um sein Leiden zu verkürzen.</span></span> ist?</label><br>
                <div>
                    <label><input type="radio" name="knowEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="knowEuthanasia" value="Nein"> Nein</label>
                </div>
            </div>

            <!-- Frage 4a -->
            <div class="form-field">
                <label for="supportEuthanasia">4a. Wenn ja, bist du dafür?</label><br>
                <div>
                    <label><input type="radio" name="supportEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 5 -->
            <div class="form-field">
                <label for="experienceEuthanasia">5. Hast du schon Erfahrungen mit Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="experienceEuthanasia" value="Ja, persönlich"> Ja, persönlich</label><br>
                    <label><input type="radio" name="experienceEuthanasia" value="Ja, im Bekanntenkreis"> Ja, im Bekanntenkreis</label><br>
                    <label><input type="radio" name="experienceEuthanasia" value="Nein"> Nein</label>
                </div>
            </div>

            <!-- Frage 6 -->
            <div class="form-field">
                <label for="whoEuthanasia">6. Wer darf Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="checkbox" name="whoEuthanasia" value="Alle Personen mit unheilbaren Krankheiten"> Alle Personen, die schwer leidende, unheilbare Krankheiten haben</label><br>
                    <label><input type="checkbox" name="whoEuthanasia" value="Nur Erwachsene in bestimmten Situationen"> Nur Erwachsene in bestimmten Situationen</label><br>
                    <label><input type="checkbox" name="whoEuthanasia" value="Menschen bei vollem Bewusstsein"> Nur Menschen, die bei vollem Bewusstsein eine Entscheidung treffen können</label><br>
                    <label><input type="checkbox" name="whoEuthanasia" value="Niemand"> Niemand</label>
                </div>
            </div>

            <!-- Frage 7 -->
            <div class="form-field">
                <label for="omaEuthanasia">7. Darf eine 90-Jährige Oma mit vielen Krankheiten (z. B. <span class="tooltip">Demenz<span class="tooltiptext">Demenz ist eine Erkrankung, die das Gedächtnis und das Denkvermögen beeinträchtigt.</span></span>, <span class="tooltip">Alzheimer<span class="tooltiptext">Alzheimer ist eine spezielle Form der Demenz, die vor allem das Gedächtnis betrifft.</span></span>, <span class="tooltip">Krebs im Endstadium<span class="tooltiptext">Krebs im Endstadium bedeutet, dass die Krankheit so weit fortgeschritten ist, dass keine Heilung mehr möglich ist.</span></span>) Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="omaEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="omaEuthanasia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="omaEuthanasia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 8 -->
            <div class="form-field">
                <label for="childCancer">8. Darf ein 9-jähriges Kind mit Krebs Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="childCancer" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="childCancer" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="childCancer" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 9 -->
            <div class="form-field">
                <label for="fatherStroke">9. Darf ein 40-jähriger Familienvater mit einem <span class="tooltip">Schlaganfall<span class="tooltiptext">Ein Schlaganfall ist ein plötzliches Problem mit der Blutversorgung des Gehirns, das zu Behinderungen führen kann.</span></span> (mit <span class="tooltip">einseitiger Lähmung<span class="tooltiptext">Einseitige Lähmung bedeutet, dass eine Körperseite aufgrund des Schlaganfalls nicht mehr bewegt werden kann.</span></span>) Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="fatherStroke" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="fatherStroke" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="fatherStroke" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 10 -->
            <div class="form-field">
                <label for="womanSchizophrenia">10. Darf eine 29-jährige Frau mit <span class="tooltip">Schizophrenie<span class="tooltiptext">Schizophrenie ist eine psychische Krankheit, bei der Menschen die Realität anders wahrnehmen.</span></span> Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="womanSchizophrenia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="womanSchizophrenia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="womanSchizophrenia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            
            <!-- Frage 11 -->
            <div class="form-field">
                <label for="soldierPTSD">11. Darf ein 35-Jähriger Soldat mit <span class="tooltip">PTBS<span class="tooltiptext">PTBS (Posttraumatische Belastungsstörung) ist eine psychische Erkrankung, die nach traumatischen Erlebnissen auftreten kann.</span></span> Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="soldierPTSD" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="soldierPTSD" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="soldierPTSD" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 12 -->
            <div class="form-field">
                <label for="childBipolar">12. Darf ein 7-Jähriges Kind mit <span class="tooltip">bipolarer Störung<span class="tooltiptext">Eine bipolare Störung ist eine Erkrankung, bei der extreme Stimmungsschwankungen auftreten.</span></span> Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="childBipolar" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="childBipolar" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="childBipolar" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 13 -->
            <div class="form-field">
                <label for="womanMECFS">13. Darf eine 52-Jährige Frau mit <span class="tooltip">ME/CFS<span class="tooltiptext">ME/CFS (Myalgische Enzephalomyelitis/Chronisches Fatigue-Syndrom) ist eine Erkrankung, die extreme Erschöpfung und andere Symptome verursacht.</span></span> Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="womanMECFS" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="womanMECFS" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="womanMECFS" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 14 -->
            <div class="form-field">
                <label for="girlDownSyndrome">14. Darf eine 14-Jährige mit <span class="tooltip">Down-Syndrom<span class="tooltiptext">Das Down-Syndrom ist eine genetische Störung, die zu körperlichen und geistigen Beeinträchtigungen führt.</span></span> Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="girlDownSyndrome" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="girlDownSyndrome" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="girlDownSyndrome" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 15 -->
            <div class="form-field">
                <label for="manParaplegic">15. Darf ein 27-Jähriger Mann, der <span class="tooltip">querschnittsgelähmt<span class="tooltiptext">Querschnittslähmung bedeutet, dass der Mensch ab einer bestimmten Stelle des Rückens seine Muskeln nicht mehr bewegen kann.</span></span> im Rollstuhl sitzt, Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="manParaplegic" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="manParaplegic" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="manParaplegic" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 16 -->
            <div class="form-field">
                <label for="decisionEuthanasia">16. Wer darf darüber entscheiden?</label><br>
                <div>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Der Patient selbst"> Der Patient selbst</label><br>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Familie oder gesetzliche Vertreter"> Familie oder <span class="tooltip">gesetzliche Vertreter<span class="tooltiptext">Gesetzliche Vertreter sind Personen, die vom Gericht ernannt wurden, um Entscheidungen für jemanden zu treffen.</span></span></label><br>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Ärzte und Pfleger"> Ärzte und Pfleger</label><br>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Ethikkommissionen"> Ethikkommissionen</label>
                </div>
            </div>

            <!-- Frage 17 -->
            <div class="form-field">
                <label for="performEuthanasia">17. Wer soll es durchführen?</label><br>
                <div>
                    <label><input type="checkbox" name="performEuthanasia" value="Ärzte"> Ärzte</label><br>
                    <label><input type="checkbox" name="performEuthanasia" value="Pfleger"> Pfleger</label><br>
                    <label><input type="checkbox" name="performEuthanasia" value="Der Patient selbst"> Der Patient selbst</label><br>
                    <label><input type="checkbox" name="performEuthanasia" value="Familie oder gesetzliche Vertreter"> Familie oder gesetzliche Vertreter</label>
                </div>
            </div>

            <!-- Frage 18 -->
            <div class="form-field">
                <label for="moralEuthanasia">18. Findest du Sterbehilfe moralisch vertretbar?</label><br>
                <div>
                    <label><input type="radio" name="moralEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 19 -->
            <div class="form-field">
                <label for="countriesEuthanasia">19. Wusstest du, dass andere Länder Sterbehilfe anbieten?</label><br>
                <div>
                    <label><input type="radio" name="countriesEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="countriesEuthanasia" value="Nein"> Nein</label>
                </div>
            </div>

            <!-- Frage 20 -->
            <div class="form-field">
                <label for="supportEuthanasia">20. Bist du für Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="supportEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Absenden Button -->
            <div class="form-field">
                <input type="submit" value="Absenden">
            </div>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("qsmH-iM0gbpRg_ncO");
        })();

        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Verhindert das automatische Absenden des Formulars

            emailjs.sendForm('service_ler4x7s', 'template_srv4hjv', this)
                .then(function () {
                    alert('Deine Umfrage wurde erfolgreich abgeschickt!');
                }, function (error) {
                    alert('Es gab einen Fehler beim Abschicken der Umfrage: ' + JSON.stringify(error));
                });
        });
    </script>
</body>

</html>
