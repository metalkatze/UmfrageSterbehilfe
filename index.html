<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterbehilfe Umfrage</title>
    <style>
        body {
            background-color: #191970;
            color: white;
            font-family: Helvetica, sans-serif;
        }

        h1 {
            font-size: 16px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-container {
            margin: 20px;
        }

        .form-field {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #87CEEB;
        }

        .definition {
            cursor: pointer;
            text-decoration: underline;
            color: black;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Sterbehilfe Umfrage</h1>
        <form id="surveyForm" netlify>

            <!-- Frage 1 -->
            <div class="form-field">
                <label>1. Wie alt bist du?</label><br>
                <div>
                    <label><input type="radio" name="age" value="Unter 18" onclick="lockThis(this)">Unter 18</label><br>
                    <label><input type="radio" name="age" value="18-29" onclick="lockThis(this)">18-29</label><br>
                    <label><input type="radio" name="age" value="30-39" onclick="lockThis(this)">30-39</label><br>
                    <label><input type="radio" name="age" value="40-49" onclick="lockThis(this)">40-49</label><br>
                    <label><input type="radio" name="age" value="50-59" onclick="lockThis(this)">50-59</label><br>
                    <label><input type="radio" name="age" value="60 oder älter" onclick="lockThis(this)">60 oder älter</label>
                </div>
            </div>

            <!-- Frage 2 -->
            <div class="form-field">
                <label>2. Welches Geschlecht hast du?</label><br>
                <div>
                    <label><input type="radio" name="gender" value="Weiblich" onclick="lockThis(this)">Weiblich</label><br>
                    <label><input type="radio" name="gender" value="Männlich" onclick="lockThis(this)">Männlich</label><br>
                    <label><input type="radio" name="gender" value="Divers" onclick="lockThis(this)">Divers</label>
                </div>
            </div>

            <!-- Frage 3 -->
            <div class="form-field">
                <label>3. Welcher Religion gehörst du an?</label><br>
                <div>
                    <label><input type="radio" name="religion" value="Christentum" onclick="lockThis(this)">Christentum</label><br>
                    <label><input type="radio" name="religion" value="Islam" onclick="lockThis(this)">Islam</label><br>
                    <label><input type="radio" name="religion" value="Judentum" onclick="lockThis(this)">Judentum</label><br>
                    <label><input type="radio" name="religion" value="Buddhismus" onclick="lockThis(this)">Buddhismus</label><br>
                    <label><input type="radio" name="religion" value="Hinduismus" onclick="lockThis(this)">Hinduismus</label><br>
                    <label><input type="radio" name="religion" value="Keine Religion" onclick="lockThis(this)">Keine Religion</label>
                </div>
            </div>

            <!-- Frage 4 -->
            <div class="form-field">
                <label>4. Weißt du, was 
                    <span class="definition" onmouseover="showTooltip(event, 'Sterbehilfe ist, wenn jemand einer anderen Person hilft, zu sterben, weil sie sehr krank ist und leidet.')" 
                          onmouseout="hideTooltip()">Sterbehilfe</span> ist?</label><br>
                <div>
                    <label><input type="radio" name="knowEuthanasia" value="Ja" onclick="showFollowUp(this); lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="knowEuthanasia" value="Nein" onclick="lockThis(this)">Nein</label>
                </div>
            </div>

            <!-- Frage 4a -->
            <div class="form-field" id="euthanasiaSupport" style="display:none;">
                <label>4a. Wenn ja, bist du dafür?</label><br>
                <div>
                    <label><input type="radio" name="supportEuthanasia" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>
            
            <!-- Frage 5 -->
            <div class="form-field">
                <label>5. Hast du schon Erfahrungen mit Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="experienceEuthanasia" value="Ja, persönlich" onclick="lockThis(this)">Ja, persönlich</label><br>
                    <label><input type="radio" name="experienceEuthanasia" value="Ja, im Bekanntenkreis" onclick="lockThis(this)">Ja, im Bekanntenkreis</label><br>
                    <label><input type="radio" name="experienceEuthanasia" value="Nein" onclick="lockThis(this)">Nein</label>
                </div>
            </div>

            <!-- Frage 6 -->
            <div class="form-field">
                <label>6. Wer darf Sterbehilfe beanspruchen? (Mehrfachauswahl möglich)</label><br>
                <div>
                    <label><input type="checkbox" name="whoCanClaimEuthanasia" value="Alle Personen, die schwer leidende, unheilbare Krankheiten haben">Alle Menschen, die sehr krank sind und nicht geheilt werden können</label><br>
                    <label><input type="checkbox" name="whoCanClaimEuthanasia" value="Nur Erwachsene in bestimmten Situationen">Nur Erwachsene in manchen Fällen</label><br>
                    <label><input type="checkbox" name="whoCanClaimEuthanasia" value="Nur Menschen, die bei vollem Bewusstsein eine Entscheidung treffen können">Nur Menschen, die wissen, was sie machen wollen</label><br>
                    <label><input type="checkbox" name="whoCanClaimEuthanasia" value="Niemand">Niemand</label>
                </div>
            </div>

            <!-- Frage 7 -->
            <div class="form-field">
                <label>7. Darf eine 90-Jährige Oma mit vielen Krankheiten (z. B. 
                    <span class="definition" onmouseover="showTooltip(event, 'Demenz ist eine Krankheit, bei der das Gedächtnis und das Denken schlechter werden.')"
                          onmouseout="hideTooltip()">Demenz</span>, 
                    <span class="definition" onmouseover="showTooltip(event, 'Alzheimer ist eine Form der Demenz, die das Gedächtnis betrifft.')"
                          onmouseout="hideTooltip()">Alzheimer</span>, 
                    <span class="definition" onmouseover="showTooltip(event, 'Krebs im Endstadium ist eine sehr fortgeschrittene Krebsform, die oft tödlich ist.')"
                          onmouseout="hideTooltip()">Krebs im Endstadium</span>) Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="ageWOMAN" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageWOMAN" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageWOMAN" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 8 -->
            <div class="form-field">
                <label>8. Darf ein 9-Jähriges Kind mit 
                    <span class="definition" onmouseover="showTooltip(event, 'Krebs ist eine Krankheit, bei der Zellen im Körper unkontrolliert wachsen.')"
                          onmouseout="hideTooltip()">Krebs</span> Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="ageKID1" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageKID1" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageKID1" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 9 -->
            <div class="form-field">
                <label>9. Darf ein 40-Jähriger Familienvater mit einem 
                    <span class="definition" onmouseover="showTooltip(event, 'Ein Schlaganfall geschieht, wenn das Gehirn nicht genug Sauerstoff bekommt.')"
                          onmouseout="hideTooltip()">Schlaganfall</span> (mit 
                    <span class="definition" onmouseover="showTooltip(event, 'Eine einseitige Lähmung bedeutet, dass eine Körperseite nicht mehr funktioniert.')"
                          onmouseout="hideTooltip()">einer einseitigen Lähmung</span>) Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="ageFATHER" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageFATHER" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageFATHER" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 10 -->
            <div class="form-field">
                <label>10. Darf eine 29-Jährige Frau mit 
                    <span class="definition" onmouseover="showTooltip(event, 'Schizophrenie ist eine psychische Erkrankung, die das Denken und Fühlen beeinflusst.')"
                          onmouseout="hideTooltip()">Schizophrenie</span> Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="ageWOMAN2" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageWOMAN2" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageWOMAN2" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 11 -->
            <div class="form-field">
                <label>11. Darf ein 35-Jähriger Soldat mit 
                    <span class="definition" onmouseover="showTooltip(event, 'PTBS steht für Posttraumatische Belastungsstörung. Es passiert oft nach schlimmen Erlebnissen und verursacht starke Angst oder Traurigkeit.')"
                          onmouseout="hideTooltip()">PTBS</span> (Posttraumatische Belastungsstörung) Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="ageSOLDIER" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageSOLDIER" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageSOLDIER" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 12 -->
            <div class="form-field">
                <label>12. Darf ein 7-Jähriges Kind mit 
                    <span class="definition" onmouseover="showTooltip(event, 'Ein Stimmungswechsel, bei der Stimmung und Energie schnell wechseln.')"
                          onmouseout="hideTooltip()">bipolarer Störung</span> Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="ageKID2" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageKID2" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageKID2" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 13 -->
            <div class="form-field">
                <label>13. Darf eine 52-Jährige Frau mit 
                    <span class="definition" onmouseover="showTooltip(event, 'ME/CFS ist eine schwere Erkrankung, die extreme Müdigkeit verursacht.')"
                          onmouseout="hideTooltip()">ME/CFS</span> Sterbehilfe erhalten?</label><br>
                <div>
                    <label><input type="radio" name="ageWOMAN3" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageWOMAN3" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageWOMAN3" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 14 -->
            <div class="form-field">
                <label>14. Darf eine 14-Jährige mit 
                    <span class="definition" onmouseover="showTooltip(event, 'Das Down-Syndrom ist eine genetische Störung, die die körperliche und geistige Entwicklung beeinflussen kann.')"
                          onmouseout="hideTooltip()">Down-Syndrom</span> Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="radio" name="ageGIRL" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageGIRL" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageGIRL" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 15 -->
            <div class="form-field">
                <label>15. Darf ein 27-Jähriger Mann, der 
                    <span class="definition" onmouseover="showTooltip(event, 'Querschnittslähmung ist, wenn der Körper nicht mehr richtig funktioniert aufgrund einer Verletzung des Rückenmarks.')"
                          onmouseout="hideTooltip()">querschnittsgelähmt</span> im Rollstuhl sitzt, Sterbehilfe in Anspruch nehmen?</label><br>
                <div>
                    <label><input type="radio" name="ageMAN" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="ageMAN" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="ageMAN" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 16 -->
            <div class="form-field">
                <label>16. Wer darf darüber entscheiden? (Mehrfachauswahl möglich)</label><br>
                <div>
                    <label><input type="checkbox" name="whoDecides" value="Der Patient selbst">Der Patient selbst</label><br>
                    <label><input type="checkbox" name="whoDecides" value="Familie oder gesetzliche Vertreter">Familie oder gesetzliche Vertreter</label><br>
                    <label><input type="checkbox" name="whoDecides" value="Ärzte und Pfleger">Ärzte und Pfleger</label><br>
                    <label><input type="checkbox" name="whoDecides" value="Ethikkommissionen"> 
                    <span class="definition" onmouseover="showTooltip(event, 'Ethikkommissionen sind Gruppen von Fachleuten, die über schwierige medizinische Entscheidungen beraten.')"
                          onmouseout="hideTooltip()">Ethikkommissionen</span></label>
                </div>
            </div>

            <!-- Frage 17 -->
            <div class="form-field">
                <label>17. Wer soll es durchführen? (Mehrfachauswahl möglich)</label><br>
                <div>
                    <label><input type="checkbox" name="whoPerforms" value="Ärzte">Ärzte</label><br>
                    <label><input type="checkbox" name="whoPerforms" value="Pfleger">Pfleger</label><br>
                    <label><input type="checkbox" name="whoPerforms" value="Der Patient selbst">Der Patient selbst</label><br>
                    <label><input type="checkbox" name="whoPerforms" value="Familie oder gesetzliche Vertreter">Familie oder gesetzliche Vertreter</label>
                </div>
            </div>

            <!-- Frage 18 -->
            <div class="form-field">
                <label>18. Findest du Sterbehilfe <span class="definition" onmouseover="showTooltip(event, 'Moralisch vertretbar bedeutet, dass es akzeptabel oder richtig ist, darüber nachzudenken und Entscheidungen zu treffen.')"
                    onmouseout="hideTooltip()">moralisch vertretbar</span>?</label><br>
                <div>
                    <label><input type="radio" name="moralEuthanasia" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Frage 19 -->
            <div class="form-field">
                <label>19. Wusstest du, dass andere Länder Sterbehilfe anbieten?</label><br>
                <div>
                    <label><input type="radio" name="knowOtherCountries" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="knowOtherCountries" value="Nein" onclick="lockThis(this)">Nein</label>
                </div>
            </div>

            <!-- Frage 20 -->
            <div class="form-field">
                <label>20. Bist du für Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="supportEuthanasiaFinal" value="Ja" onclick="lockThis(this)">Ja</label><br>
                    <label><input type="radio" name="supportEuthanasiaFinal" value="Nein" onclick="lockThis(this)">Nein</label><br>
                    <label><input type="radio" name="supportEuthanasiaFinal" value="Unsicher" onclick="lockThis(this)">Unsicher</label>
                </div>
            </div>

            <!-- Absenden Button -->
            <div class="form-field">
                <input type="submit" value="Absenden">
            </div>
        </form>

        <div class="tooltip" id="tooltip"></div>
    </div>

    <script>
        // Funktion zur Anzeige von Frage 4a basierend auf der Antwort auf Frage 4
        function showFollowUp(selectedRadio) {
            const followUpElement = document.getElementById('euthanasiaSupport');
            followUpElement.style.display = 'block'; // Frage 4a anzeigen
        }

        // Funktion zur Sperrung weiterer Auswahl nach einer Auswahl
        function lockThis(selectedRadio) {
            const radios = document.querySelectorAll(`input[name="${selectedRadio.name}"]`);
            radios.forEach(radio => {
                radio.disabled = true; // Alle Radios deaktivieren
            });
            selectedRadio.disabled = false; // Den ausgewählten Radio weiterhin aktiv lassen
        }

        function showTooltip(event, text) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = text;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = event.pageY + 'px';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.display = 'none';
        }
    </script>
</body>
</html>
