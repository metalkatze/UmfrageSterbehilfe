<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sterbehilfe Umfrage</title>
    <style>
        body {
            background-color: #191970;
            color: white;
            font-family: Helvetica, sans-serif;
        }

        h1 {
            font-size: 16px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-container {
            margin: 20px;
        }

        .form-field {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            background-color: #ADD8E6;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: Helvetica, sans-serif;
            font-size: 14px;
        }

        input[type="submit"]:hover {
            background-color: #87CEEB;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Sterbehilfe Umfrage</h1>
        <form id="surveyForm">
            <!-- Frage 1 -->
            <div class="form-field">
                <label for="age">1. Wie alt bist du?</label><br>
                <div>
                    <label><input type="radio" name="age" value="Unter 18"> Unter 18</label><br>
                    <label><input type="radio" name="age" value="18-29"> 18-29</label><br>
                    <label><input type="radio" name="age" value="30-39"> 30-39</label><br>
                    <label><input type="radio" name="age" value="40-49"> 40-49</label><br>
                    <label><input type="radio" name="age" value="50-59"> 50-59</label><br>
                    <label><input type="radio" name="age" value="60 oder älter"> 60 oder älter</label>
                </div>
            </div>

            <!-- Weitere Fragen hier, wie in deinem originalen Code... -->

            <!-- Frage 6 -->
            <div class="form-field">
                <label for="whoEuthanasia">6. Wer darf Sterbehilfe beanspruchen?</label><br>
                <div>
                    <label><input type="checkbox" name="whoEuthanasia" value="Alle Personen, die schwer leidende, unheilbare Krankheiten haben"> Alle Personen, die schwer leidende, unheilbare Krankheiten haben</label><br>
                    <label><input type="checkbox" name="whoEuthanasia" value="Nur Erwachsene in bestimmten Situationen"> Nur Erwachsene in bestimmten Situationen</label><br>
                    <label><input type="checkbox" name="whoEuthanasia" value="Nur Menschen, die bei vollem Bewusstsein eine Entscheidung treffen können"> Nur Menschen, die bei vollem Bewusstsein eine Entscheidung treffen können</label><br>
                    <label><input type="checkbox" name="whoEuthanasia" value="Niemand"> Niemand</label>
                </div>
            </div>

            <!-- Frage 16 -->
            <div class="form-field">
                <label for="decisionEuthanasia">16. Wer darf darüber entscheiden?</label><br>
                <div>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Der Patient selbst"> Der Patient selbst</label><br>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Familie oder gesetzliche Vertreter"> Familie oder gesetzliche Vertreter</label><br>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Ärzte und Pfleger"> Ärzte und Pfleger</label><br>
                    <label><input type="checkbox" name="decisionEuthanasia" value="Ethikkommissionen"> Ethikkommissionen</label>
                </div>
            </div>

            <!-- Frage 17 -->
            <div class="form-field">
                <label for="performEuthanasia">17. Wer soll es durchführen?</label><br>
                <div>
                    <label><input type="checkbox" name="performEuthanasia" value="Ärzte"> Ärzte</label><br>
                    <label><input type="checkbox" name="performEuthanasia" value="Pfleger"> Pfleger</label><br>
                    <label><input type="checkbox" name="performEuthanasia" value="Der Patient selbst"> Der Patient selbst</label><br>
                    <label><input type="checkbox" name="performEuthanasia" value="Familie oder gesetzliche Vertreter"> Familie oder gesetzliche Vertreter</label>
                </div>
            </div>

            <!-- Frage 18 -->
            <div class="form-field">
                <label for="moralEuthanasia">18. Findest du Sterbehilfe moralisch vertretbar?</label><br>
                <div>
                    <label><input type="radio" name="moralEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="moralEuthanasia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Frage 19 -->
            <div class="form-field">
                <label for="countriesEuthanasia">19. Wusstest du, dass andere Länder Sterbehilfe anbieten?</label><br>
                <div>
                    <label><input type="radio" name="countriesEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="countriesEuthanasia" value="Nein"> Nein</label>
                </div>
            </div>

            <!-- Frage 20 -->
            <div class="form-field">
                <label for="supportEuthanasia">20. Bist du für Sterbehilfe?</label><br>
                <div>
                    <label><input type="radio" name="supportEuthanasia" value="Ja"> Ja</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Nein"> Nein</label><br>
                    <label><input type="radio" name="supportEuthanasia" value="Unsicher"> Unsicher</label>
                </div>
            </div>

            <!-- Absenden Button -->
            <div class="form-field">
                <input type="submit" value="Absenden">
            </div>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("qsmH-iM0gbpRg_ncO");
        })();

        document.getElementById('surveyForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Verhindert das automatische Absenden des Formulars

            emailjs.sendForm('service_ler4x7s', 'template_srv4hjv', this)
                .then(function () {
                    alert('Deine Umfrage wurde erfolgreich abgeschickt!');
                }, function (error) {
                    alert('Es gab einen Fehler beim Abschicken der Umfrage: ' + JSON.stringify(error));
                });
        });

        // Funktion zum Sperren von Fragen
        const lockQuestion = (questionName) => {
            const options = document.getElementsByName(questionName);
            for (let option of options) {
                option.disabled = true;
            }
        };

        // Event-Listener für die Radiobuttons, um nach Beantwortung zu sperren
        document.querySelectorAll('input[type="radio"]').forEach((radio) => {
            radio.addEventListener('change', function () {
                const questionName = this.name;
                // Sperren der Frage, wenn es nicht 6, 16 oder 17 ist
                if (![6, 16, 17].includes(+questionName.split(/[^0-9]/).join(''))) {
                    lockQuestion(questionName);
                }
            });
        });
    </script>
</body>

</html>
